<!DOCTYPE html>
<html>
<head>
  <title>Mercado Ações</title>
</head>
<body>
  <!-- PUT /bolsas/cotacoes/{idCliente}/{idAcao} ClienteCotacaoAcao -->
  <a href="index.html">Home</a>
  <h2>Cadastro de limite de ganho e perda:</h2>
  idCliente: <input type="text" id="idCliente"/><br/>
  idAcao: <input type="text" id="idAcao"/><br/>
  limite ganho: <input type="number" id="limiteGanho"/><br/>
  limite perda: <input type="number" id="limitePerda"/><br/>
  <button onclick="cadastrar()">Cadastrar</button>
  <script>
    function cadastrar(){
      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");

      var raw = JSON.stringify({"limiteGanho":document.getElementById("limiteGanho").value,"limitePerda":document.getElementById("limitePerda").value});

      var requestOptions = {
        method: 'PUT',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };

      fetch("http://localhost:8080/mercado-bolsas/ws/bolsas/cotacoes/"+document.getElementById("idCliente").value+"/"+document.getElementById("idAcao").value, requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));
    }
  </script>
</body>
</html>
